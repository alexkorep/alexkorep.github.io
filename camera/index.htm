<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta name="description" content="A camera with image aesthetic evaluation">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SmartCam">
  <meta name="theme-color" content="#2196f3" />
  <title>SmartCam</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="progresspie.css"/>
  <link rel="apple-touch-icon" href="img/icons/icon-152x152.png">
</head>
<body>
  <div id="container">
    <div id="vid_container">
        <video id="video" autoplay playsinline></video>
        <div id="video_overlay"></div>
    </div>
    <div id="gui_controls">
        <button id="switchCameraButton" name="switch Camera" type="button" aria-pressed="false"></button>
        <button id="takePhotoButton" name="take Photo" type="button"></button>
        <button id="toggleFullScreenButton" name="toggle FullScreen" type="button" aria-pressed="false"></button>
    </div>
  </div>

  <div style="text-align: center; padding: 4em;">
    <div class="progress-pie-color" id="estimation" data-value="0"></div>
  </div>

  <script src="js/DetectRTC.min.js"></script>
  <script src="js/adapter.min.js"></script>
  <script src="js/screenfull.min.js"></script>
  <script src="js/howler.core.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tf.min.js"></script>
  <script src="js/estimator.js"></script>
  <script src="js/pwa.js"></script>
</body>
</html>
